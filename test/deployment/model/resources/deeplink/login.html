<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mendix 5 - Login</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="{RELPATH}lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{RELPATH}mxclientsystem/mxui/ui/mxui.css">
        <link rel="stylesheet" href="{RELPATH}css/theme.css">
	</head>
	<body dir="ltr" class="profile-desktop"> 
        <div class="modal-dialog mx-dialog mx-login" id="mxui_widget_Login_0" widgetid="mxui_widget_Login_0" style="opacity: 1; z-index: 1002; top: 250.6px; left: 724px;">
          <form class="modal-content mx-dialog-content" action="{RELPATH}{URL}" method="post">
            <div id="loginMessage" class="modal-header mx-dialog-header login-message" style="-webkit-user-select: none;">
              <h4 class="caption mx-dialog-caption">{RESULT}</h4>
            </div>
            <div class="modal-body mx-dialog-body">
              <input class="form-control" name="username" type="text" autocorrect="off" autocapitalize="none" placeholder="User name">
              <input class="form-control" name="password" type="password" autocorrect="off" autocapitalize="none" placeholder="Password">
            </div>
            <div class="modal-footer mx-dialog-footer" focus-id="mxui_wm_focus_Box_0">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <button class="btn" style="display: none;">Cancel</button>
            </div>
          </form>
          <div class="mx-resizer mx-resizer-n" data-resize-dir="n" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-e" data-resize-dir="e" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-s" data-resize-dir="s" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-w" data-resize-dir="w" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-ne" data-resize-dir="ne" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-se" data-resize-dir="se" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-sw" data-resize-dir="sw" style="-webkit-user-select: none;"></div>
          <div class="mx-resizer mx-resizer-nw" data-resize-dir="nw" style="-webkit-user-select: none;"></div>
        </div>
	</body>
</html>
